<div class="row justify-content-center h-100">
    <div class="p-4">
        <div class="row h-100">
            <div class="col-md-3">
                <div class="header-cls pb-4"> SMIS </div>
                <div class="left-panel-style">
                    <button class="create-btn ms-5 mt-3 ps-4 pe-4"> Create </button>
                    <nav class="navbar ps-3">
                        <div>
                            <ul class="navbar-nav row">
                                <li class="">
                                    <a class="nav-link" href="#"> Studensts <span class="length-style ps-3 pe-3"> {{student_service.list.length}} </span> </a>
                                </li>
                                <li class="">
                                    <a class="nav-link" href="#"> Course </a>
                                </li>
                            </ul>
                        </div>
                    </nav>
                </div>
            </div>
            <div class="col-md-9">
                <div class="header-cls pb-4"> Students </div>
                <div>
                    <table mat-table [dataSource]="student_service.student_table_data" class="mat-elevation-z8">
                        <ng-container matColumnDef="student_name">
                          <th class="col-width-tb-1" mat-header-cell *matHeaderCellDef> Student Name. </th>
                          <td mat-cell *matCellDef="let element"> {{element.student_name}} </td>
                        </ng-container>
                      
                        <ng-container matColumnDef="intake">
                          <th class="col-width-tb-1" mat-header-cell *matHeaderCellDef> Intake </th>
                          <td mat-cell *matCellDef="let element"> {{element.intake}} </td>
                        </ng-container>
                      
                        <ng-container matColumnDef="joined_date">
                          <th class="col-width-tb-1" mat-header-cell *matHeaderCellDef> Joined Date </th>
                          <td mat-cell *matCellDef="let element"> {{element.joined_date | date}} </td>
                        </ng-container>
                      
                        <ng-container matColumnDef="action">
                          <th class="col-width-tb-1" mat-header-cell *matHeaderCellDef> Vieew Courses </th>
                          <td mat-cell *matCellDef="let element"> {{element.courses}} </td>
                        </ng-container>
    
                        <ng-container matColumnDef="more">
                            <th class="col-width-tb-1" mat-header-cell *matHeaderCellDef> More </th>
                            <td mat-cell *matCellDef="let element">  </td>
                        </ng-container>
                      
                        <tr mat-header-row *matHeaderRowDef="student_service.displayed_student_columns"></tr>
                        <tr mat-row *matRowDef="let row; columns: student_service.displayed_student_columns;"></tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
